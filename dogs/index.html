<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dogs</title>
  </head>
  <body>

    <h1 class="display-4">| Dogs |</h1>

    <button type="button" id="grButton" class="btn btn-light" name="button">Golden Retriever</button>

    <button type="button" id="dogeButton" class="btn btn-light" name="button">Shiba Inu</button>

    <button type="button" id="clifButton" class="btn btn-light" name="button">Vizsla</button>

    <button type="button" id="mcButton" class="btn btn-light" name="button">Wolf</button>

    <button type="button" id="bmdButton" class="btn btn-light" name="button">Bernese Mountain Dog</button>

    <br>
    <button type="button" id="goldButton" class="btn btn-light" name="button">Gold Boys</button>

    <br>
    <br>
    <div class="form">
      <P class=""> If you want to change the name of the dogs, please enter them below</p>
      <label for="oldName">Enter old name:</label>
      <br>
      <input type="text" id="oldName" placeholder="Old Name"/>
      <br>
      <br>
      <label for="newName">Enter New name:</label>
      <br>
      <input type="text" id="newName" placeholder="New Name"/>
      <br>
      <button id="changeName" type="button" class="btn btn-primary"> Change Name</button>

    </div>

    <br>
    <br>

    <div id="dogs" class=""></div>


    <div class="myModal">
      <div class="closeBar bg-primary">
        <div class="closeBtn">
          &times;
        </div>
      </div>

      <div id="modalContent" class="">
        Modal pop up
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js">

    </script>
  </body>
</html>
